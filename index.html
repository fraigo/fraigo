<!DOCTYPE html>
<html>
<head>
  <!-- Page title -->
  <title>GitHub Projects Page</title>
  <meta name="keywords" content="Francisco Igor, GitHub Pages, Web applications, HTML5, VueJS, AngularJS"/>
  <meta name="description" content="Francisco Igor GitHub Projects page"/>

  <!-- Facebook OpenGraph  Social media attributes -->
  <meta property="og:title" content="GitHub Projects Page"/>
  <meta property="og:description" content="Francisco Igor GitHub Projects Page to showcase Github projects"/>
  <meta property="og:site_name" content="GitHub Projects Page"/>
  <meta property="og:type" content="website"/>
  <meta property="og:url" content="https://fraigo.github.io/"/>
  <link rel="canonical" href="https://fraigo.github.io/" />

  <!-- Facebook OpenGraph  Social media image link url and size (must be http, not https) -->
  <meta property="og:image" content="http://fraigo.github.io/images/github.png"/>
  <meta property="og:image:width" content="256"/>
  <meta property="og:image:height" content="256"/>
  <meta property="og:locale" content="en_US" />
      
  <!-- Fav Icon / App Icon -->
  <link rel="shortcut icon" href="images/github.png"/>
  <link rel="icon" type="image/png" href="images/github.png" sizes="256x256"/>
  <link rel="apple-touch-icon" sizes="images/github.png" href="images/github.png"/>


  <script type="application/ld+json">
    { 
      "name":"GitHub Projects Page",
      "description":"Francisco Igor GitHub Projects Page to showcase Github projects",
      "author":"Francisco Igor",
      "@type":"WebSite",
      "url":"https://fraigo.github.io/",
      "publisher":"Francisco Igor",
      "headline":"Francisco Igor GitHub Projects Page",
      "dateModified":"2018-11-20T19:46:38.569Z",
      "datePublished":"2018-11-20T19:46:38.569Z",
      "sameAs":null,
      "@context":"http://schema.org",
      "image": [
        "images/github.png"
      ]
    }</script>
    <link rel="stylesheet" href="css/animate.css" >
    <link rel="stylesheet" href="css/style.css?2018-11-20T19:46:38.569Z" >
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
  <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app" style="display:none">
    <v-app>
      <v-content>
          <v-layout row wrap fixed class="header">
            <v-flex  px-2 py-2 xs-12 >
              <v-layout row align-xs-center justify-xs-center>
                <div class="px-2" >
                  <a :href="userData.html_url" target="_blank" >
                    <img src="images/github.png" height="48">
                  </a>
                </div>
                <div >
                  {{userData.name}}
                  <br>
                  <small>GitHub Projects</small>
                </div>
              </v-layout>
            </v-flex>
            <v-flex py-2 xs-12 text-xs-center text-sm-right>
              <v-btn flat large class="px-1" v-if="featuredRepos.length" @click="changeHash('featuredRepos')">Featured<br>Projects</v-btn>
              <v-btn flat large class="px-1" @click="changeHash('personalRepos')">Personal<br>Projects</v-btn>
              <v-btn flat large class="px-1" @click="changeHash('forkedRepos')">Forked<br>Projects</v-btn>
            </v-flex>
          </v-layout>
          <v-container >
          <v-layout row wrap>
            <v-chip small 
            color="white"
            :outline="languageFilter!=null"
            @click="setFilter(null)"
             >All languages</v-chip>
            <v-chip small 
            color="white"
            v-for="(lang,index) in languages"
            v-if="languageSection[lang][hash]"
            :outline="languageFilter!=lang"
            @click="setFilter(lang)"
             >{{lang}}</v-chip>
          </v-layout>
          <transition-group v-if="hash=='featuredRepos'" tag="div" class="layout cardContainer row wrap" name="animate" enter-active-class="animated fadeIn" exit-active-class="animated fadeOut">
            <gitcard
            v-for="(repo,index) in featuredRepos"
            v-if="languageFilter==null || languageFilter==repo.language"
            :key="index"
            :repo="repo"
            >
            </gitcard>
          </transition-group>
          <transition-group v-if="hash=='personalRepos'" tag="div" class="layout cardContainer row wrap" name="animate" enter-active-class="animated fadeIn" exit-active-class="animated fadeOut">
            <gitcard
              v-for="(repo,index) in personalRepos"
              v-if="languageFilter==null || languageFilter==repo.language"
              :textonly="true"
              :key="index"
              :repo="repo"
              >
            </gitcard>
          </transition-group>
          <transition-group v-if="hash=='forkedRepos'" tag="div" class="layout cardContainer row wrap" name="animate" enter-active-class="animated fadeIn" exit-active-class="animated fadeOut">
            <gitcard
              v-for="(repo,index) in forkedRepos"
              v-if="languageFilter==null || languageFilter==repo.language"
              :textonly="true"
              :key="index"
              :repo="repo"
              >
              </gitcard>
          </transition-group>
          </v-container>
      </v-content>
    </v-app>
  </div>
 
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
  <script src="https://unpkg.com/vuetify/dist/vuetify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.0"></script>  
  <script >
    config = {
      user: "fraigo",
      name: "Francisco Igor"
    }
  </script>
  <script src="featured.js?2018-11-20T19:46:38.569Z"></script>
  <script src="js/gitcard.js?2018-11-20T19:46:38.569Z"></script>
  <script src="js/config.js?2018-11-20T19:46:38.569Z"></script>
  <script src="js/app.js?2018-11-20T19:46:38.569Z" ></script>
</body>
</html>
